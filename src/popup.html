<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup</title>
  <style>
    body {
      min-width: 500px;
      min-height: 500px;
    }
  </style>
  <link rel="stylesheet" href="deps/techstyle.css">
</head>

<body>
  <script async src="./deps/turndown.js"></script>
  <script type="module" src="./popup.js"></script>
  <header>
    <h1>Readwise Gospel Library sync</h1>
    <a href="" target="_blank">Open in new tab</a>
  </header>
  <p>
    Use the buttons below to load your Gospel Library annotations and then sync them to Readwise.
  </p>
  <div class="t-card">
    <button>Sync annotations to Readwise</button>
    <button>Change Readwise token</button>
    <details>
      <summary>Debugging</summary>
      <button>Clear cache</button>
      <button>Clear last sync time</button>
      <button>Create test case</button>
      <button>Run test</button>
    </details>
  </div>
  <div class="t-card">
    <header>Output:</header>
    <pre></pre>
  </div>
  <div class="t-card">
    <header>Links:</header>
    <ul>
      <li><a href="https://www.churchofjesuschrist.org/notes" target="_blank">My Gospel Library Notes</a></li>
      <li><a href="https://readwise.io/library" target="_blank">My Readwise Library</a></li>
    </ul>
  </div>
</body>

</html>
